{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imageable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="imageable">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcfb63c867.js" crossorigin="anonymous"></script>

    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <style>
        @font-face {
            src: url("../static/font/Biko_Regular.ttf");
            font-family: Biko;
        }

        *{
            box-sizing: border-box;
            font-family: Biko;
        }
    </style>
</head>
<body>
<div class="topbar">
        <a href="{% url 'index' %}" class="links small"><h4 class="our-title">Imageable</h4></a>
        <form class="small mar-left">
        <div class="inner-form">
            {{ form.query }}
            <span class="hovering">
                <button type="submit" class="search-btn pointer no-focus" ><i class="fa fa-camera"></i></button>
            </span>
        </div>
        {% for field in form %}
            {% if field.errors %}<li class="white">{{ field.label }}: {{ field.errors|striptags }}</li>{% endif %}
        {% endfor %}
        </form>
        <span class="btn-group-span" style="width: 20vw; display: inline-block">
            <a href="{% url 'index' %}"><i class="fa fa-user"></i></a>
            <a href="{% url 'managefolders' %}"><i class="fa fa-folder-open"></i></a>
            <a href="{% url 'index' %}"><i class="fas fa-chart-line"></i></a>
        </span>
</div>
<main class="main">
          {% block content %}
          {% endblock %}
</main>
</body>
</html>
