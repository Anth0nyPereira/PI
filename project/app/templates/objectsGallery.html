{% extends 'topbar.html' %}
{% load static %}

{% block content %}
    <div style="align-items: center">
        <div class="centerGalleryDiv" style="align-content: center; margin-top: 2vh">
            <h2>All Object Tags List</h2>
                {%  for key, val in objectTags.items %}
                    <h4> {{ key }}</h4>
                <ul>
                    {% for elem in val %}
                  <li style="list-style-type: none;"><a href="/results?query={{ elem }}">{{ elem }}</a></li>
                    {% endfor %}
                </ul>
                {% endfor %}
        </div>
    </div>
{% endblock %}
