{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imageable</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="imageable">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static '/css/main.css' %}" rel="stylesheet" />
    <style>
        @font-face {
            src: url("../static/font/Biko_Regular.ttf");
            font-family: Biko;
        }

        *{
            box-sizing: border-box;
            font-family: Biko;
        }
    </style>
</head>
<body>
<div class="topbar">
        <h4 class="our-title">Imageable</h4>
</div>
<div class="s004">
    <div class="buttonDiv child">
        <button id="firstButton" class="buttonMargin pointer" type="button" ><i class="fa fa-user"></i><p class="buttonText">Rename profiles</p></button>
        <button id="secondButton" class="buttonAlign buttonMargin pointer" type="button" ><i class="fa fa-folder-open"></i><p class="buttonText">Source folders</p></button>
        <button id="thirdButton" class="buttonAlign buttonMargin pointer" type="button"><i class="fa fa-file-image-o"></i><p class="buttonText">Search for image</p></button>
    </div>
    <div class="inner-form">
        {{ form.query }}
        <span class="hovering">
            <button type="button" class="search-btn pointer no-focus" ><i class="fa fa-search"></i></button>
        </span>
    </div>
</div>
</body>
</html>
